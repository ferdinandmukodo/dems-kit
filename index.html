<body>
    <nav class="navbar">
        <ul class="ulclass">
            <li><img src="assets/a1c3028948af4e50878fc21203996b37 (1).png"></li>
            <li><button>home</button></li>

            <li><button id="button" type="submit">support</button></li>
            <li><button>Login </button></li>
        </ul>

    <div id="contactMessage" class="hie">
        <form onsubmit="sendEmail(); reset (); return false;">
            <h3>SEND US EMAIL</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email@example.com" required>
            <input type="text" id="phone" placeholder="Your Phone No." required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button id="submitContactEmail" type="submit">Send</button>

        </form>
    </div>
    <div class="registerContainer">
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>National ID NO.*</label><label class="validation-error hide" id="idValidationError">This field is required.</label>
                            <input type="text" name="empCode" id="nationalId">
                        </div>
                        <div>
                            <label>D.O.B</label>
                            <input type="text" name="dob" id="dob">
                        </div>
                        <div>
                            <label>County</label>
                            <input type="text" name="county" id="county">
                        </div>
                        <div  class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="votersList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>ID No.</th>
                                <th>D.O.B</th>
                                <th>County</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
