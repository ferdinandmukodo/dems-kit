<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        <div class="app-overlay"></div>
        <!-- header -->
        <header>
            <h1>Election</h1>
        </header>
        <!-- main content -->
        <main>
            <div class="cards">
                <div class="card">
                    <img class="card-image" src="assets/user (1).png" height="50px" width="50px">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number-trump">195</span>
                            <span class="votes-text">VOTE</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidate-info">
                            <span class="candidate-name">Uhuru Kenyatta</span>
                            <span class="candidate-party">TNA</span>
                        </div>
                    </div>
                    <button class="card-btn btn-trump">VOTE</button>
                </div>
                <div class="card">
                    <img class="card-image" src="assets/user (1).png">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number-biden">200</span>
                            <span class="votes-text">VOTE</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidate-info">
                            <span class="candidate-name">Raila Odinga</span>
                            <span class="candidate-party">ODM</span>
                        </div>
                    </div>
                    <button class="card-btn btn-biden">VOTE</button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="app.js"></script>
<script src="functions.js"></script>
</html>
